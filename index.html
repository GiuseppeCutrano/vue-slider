<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </head>
  <body>
     <div id="root">
        <div class="container">
            <div class="left">
             <i @click="prevLeft()" class="fas fa-angle-left"></i>
            </div>
              <div class="slider">
               <img :src="imgSrc[carouselImg]" alt="">
                <div class="circle">
                  <i v-for="(immagine, carosello) in imgSrc"
                    @click="carouselImg = carosello"
                    class="fa-circle"
                    v-bind:class="carosello == carouselImg ? 'fas' : 'far' " ></i>
                </div>
                </div>
                <div class="right">
                    <i @click="nextRight()" class="fas fa-angle-right"></i>
                </div>
            </div>
        </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
